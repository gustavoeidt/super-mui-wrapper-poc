<style>
  /* Resets */

  /* Box Sizing */
  *,
  *::before,
  *::after {
    box-sizing: border-box;
  }

  /* Reset margins */
  body,
  h1,
  h2,
  h3,
  h4,
  h5,
  p,
  figure,
  picture {
    margin: 0;
  }

  /* Setup body */
  body {
    line-height: 1.5;
    min-height: 100vh;
  }

  /* Setup images */
  img,
  picture {
    max-width: 100%;
    display: block;
  }

  /* Setup inputs */
  input,
  button,
  textarea,
  select {
    font: inherit;
  }

  /* Setup root em */
  html {
    font-size: 10px;
  }
</style>
