<style>
  /* Resets */

  /* Box Sizing */
  *,
  *::before,
  *::after {
    box-sizing: border-box;
  }

  /* Reset margins */
  body,
  h1,
  h2,
  h3,
  h4,
  h5,
  p,
  figure,
  picture {
    margin: 0;
  }

  /* Setup body */
  body {
    line-height: 1.5;
    min-height: 100vh;
  }

  /* Setup images */
  img,
  picture {
    max-width: 100%;
    display: block;
  }

  /* Setup inputs */
  input,
  button,
  textarea,
  select {
    font: inherit;
  }

  /* Setup root em */
  html {
    font-size: 10px;
  }

  /* Utility Classes */
  .flex {
    display: flex;
    gap: var(--gap, 1rem);
  }

  .grid {
    display: grid;
    gap: var(--gap, 1rem);
  }

  .container {
    padding-inline: 2em;
    max-width: 80rem;
    margin-inline: auto;
  }

  /* Screen Reader Only CSS*/
  .sr-only {
    position: absolute;
    width: 1px;
    height: 1px;
    padding: 0;
    margin: -1px;
    overflow: hidden;
    clip: rect(0, 0, 0, 0);
    white-space: nowrap;
    border: 0;
  }
</style>
